{% extends "app/layout.html" %}

{% block content %}
<h2>Register</h2>
<div class="row">
    <div class="col-md-12">
        <section id="registerForm">
            <form action="/register/" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Please provide the following details to register .</h4>
                <hr />  
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Password confirmation</label>
                    <div class="col-md-10">
                        {{ form.password2 }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Register" class="btn btn-info" />
                    </div>
                </div>

            </form>
        </section>
    </div>
    </div>
{% endblock %}
